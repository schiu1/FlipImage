<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image</title>
    <link href="flipImage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="flipContainer">
                <div class="flipper">
                    <div class="front">
                        <img src="knight.jpg">
                    </div>
                    <div class="back">
                        UwU
                    </div>
                </div>
            </div>
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', '.flipContainer')">&rarr;</button>
                <button class="leftButton" onclick="FlipImage('-x', '.flipContainer')">&larr;</button>
                <button class="upButton" onclick="FlipImage('y', '.flipContainer')">&uarr;</button>
                <button class="downButton" onclick="FlipImage('-y', '.flipContainer')">&darr;</button>
            </div>
        </div>
