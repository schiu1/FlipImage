<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image</title>
    <link href="flipImage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="knight.jpg" id="image1">
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', 'image1')">FlipX</button>
                <button class="leftButton" onclick="FlipImage('-x', 'image1')">Flip-X</button>
                <button class="upButton" onclick="FlipImage('y', 'image1')"></button>
                <button class="downButton" onclick="FlipImage('-y', 'image1')">Flip-Y</button>
            </div>
        </div>
        <div class="section">
            <img src="knight.jpg" id="image2">
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', 'image2')">FlipX</button>
                <button class="leftButton" onclick="FlipImage('-x', 'image2')">Flip-X</button>
                <button class="upButton" onclick="FlipImage('y', 'image2')"></button>
                <button class="downButton" onclick="FlipImage('-y', 'image2')">Flip-Y</button>
            </div>
        </div>
        <div class="section">
            <img src="knight.jpg" id="image3">

                <button class="rightButton" onclick="FlipImage('x', 'image3')">FlipX</button>

                <button class="upButton" onclick="FlipImage('y', 'image3')"></button>
                <button class="downButton" onclick="FlipImage('-y', 'image3')">Flip-Y</button>
            </div>
        </div>
        <div class="section">
            <img src="knight.jpg" id="image4">
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', 'image4')">FlipX</button>
                <button class="leftButton" onclick="FlipImage('-x', 'image4')">Flip-X</button>
                <button class="upButton" onclick="FlipImage('y', 'image4')"></button>
                <button class="downButton" onclick="FlipImage('-y', 'image4')">Flip-Y</button>
            </div>
        </div>
    </div>
    <script src="flipImage.js"></script>
</body>
</html>
