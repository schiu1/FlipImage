<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image</title>
    <link href="flipImage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="flipContainer">
                <div class="flipper">
                    <div class="front">
                        <img src="knight.jpg" id="image1">
                    </div>
                    <div class="back">
                        UwU
                    </div>
                </div>
            </div>
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', 'image1')">&rarr;</button>
                <button class="leftButton" onclick="FlipImage('-x', 'image1')">&larr;</button>
                <button class="upButton" onclick="FlipImage('y', 'image1')">&uarr;</button>
                <button class="downButton" onclick="FlipImage('-y', 'image1')">&darr;</button>
            </div>
        </div>
        <div class="section">
            <img src="knight.jpg" id="image2">
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', 'image2')">&rarr;</button>
                <button class="leftButton" onclick="FlipImage('-x', 'image2')">&larr;</button>
                <button class="upButton" onclick="FlipImage('y', 'image2')">&uarr;</button>
                <button class="downButton" onclick="FlipImage('-y', 'image2')">&darr;</button>
            </div>
        </div>
        <div class="section">
            <img src="knight.jpg" id="image3">
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', 'image3')">&rarr;</button>
                <button class="leftButton" onclick="FlipImage('-x', 'image3')">&larr;</button>
                <button class="upButton" onclick="FlipImage('y', 'image3')">&uarr;</button>
                <button class="downButton" onclick="FlipImage('-y', 'image3')">&darr;</button>
            </div>
        </div>
        <div class="section">
            <img src="knight.jpg" id="image4">
            <div class="imageButtons">
                <button class="rightButton" onclick="FlipImage('x', 'image4')">&rarr;</button>
                <button class="leftButton" onclick="FlipImage('-x', 'image4')">&larr;</button>
                <button class="upButton" onclick="FlipImage('y', 'image4')">&uarr;</button>
                <button class="downButton" onclick="FlipImage('-y', 'image4')">&darr;</button>
            </div>
        </div>
    </div>
    <script src="flipImage.js"></script>
</body>
</html>
