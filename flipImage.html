<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image</title>
    <link href="flipImage.css" rel="stylesheet">
</head>
<body>
    <div class="image">
        <img src="knight.jpg" id="image">
        <button name="horizontal" onclick="FlipImage('x')">FlipX</button>
        <button name="vertical" onclick="FlipImage('-x')">Flip-X</button>
    </div>
    <script src="flipImage.js"></script>
</body>
</html>
