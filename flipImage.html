<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image</title>
    <link href="flipImage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="flipContainer">
                <div class="flipper">
                    <div class="front">
                        <img src="knight.jpg" onerror="alert('Failed to load Image')">
                    </div>
                    <div class="back">
                        Welcome
                    </div>
                </div>
            </div>
            <div class="imageButtons">
                <button class="rightButton1" onclick="FlipImage('x', '.flipContainer', '.rightButton1')">&rarr;</button>
                <button class="leftButton1" onclick="FlipImage('-x', '.flipContainer', '.leftButton1')">&larr;</button>
                <button class="upButton1" onclick="FlipImage('y', '.flipContainer', '.upButton1')">&uarr;</button>
                <button class="downButton1" onclick="FlipImage('-y', '.flipContainer', '.downButton1')">&darr;</button>
            </div>
        </div>
        <div class="section">
            <div class="flipContainer2">
                <div class="flipper2">
                    <div class="front">
                        <img src="knight.jpg">
                    </div>
                    <div class="back">
                        To
                    </div>
                </div>
            </div>
            <div class="imageButtons">
                <button class="rightButton2" onclick="FlipImage('x', '.flipContainer2', '.rightButton2')">&rarr;</button>
                <button class="leftButton2" onclick="FlipImage('-x', '.flipContainer2', '.leftButton2')">&larr;</button>
                <button class="upButton2" onclick="FlipImage('y', '.flipContainer2', '.upButton2')">&uarr;</button>
                <button class="downButton2" onclick="FlipImage('-y', '.flipContainer2', '.downButton2')">&darr;</button>
            </div>
        </div>
        <div class="section">
            <div class="flipContainer3">
                <div class="flipper3">
                    <div class="front">
                        <img src="knight.jpg">
                    </div>
                    <div class="back">
                        My
                    </div>
                </div>
            </div>
            <div class="imageButtons">
                <button class="rightButton3" onclick="FlipImage('x', '.flipContainer3', '.rightButton3')">&rarr;</button>
                <button class="leftButton3" onclick="FlipImage('-x', '.flipContainer3', '.leftButton3')">&larr;</button>
                <button class="upButton3" onclick="FlipImage('y', '.flipContainer3', '.upButton3')">&uarr;</button>
                <button class="downButton3" onclick="FlipImage('-y', '.flipContainer3', '.downButton3')">&darr;</button>
            </div>
        </div>
        <div class="section">
            <div class="flipContainer4">
                <div class="flipper4">
                    <div class="front">
                        <img src="knight.jpg">
                    </div>
                    <div class="back">
                        World
                    </div>
                </div>
            </div>
            <div class="imageButtons">
                <button class="rightButton4" onclick="FlipImage('x', '.flipContainer4', '.rightButton4')">&rarr;</button>
                <button class="leftButton4" onclick="FlipImage('-x', '.flipContainer4', '.leftButton4')">&larr;</button>
                <button class="upButton4" onclick="FlipImage('y', '.flipContainer4', '.upButton4')">&uarr;</button>
                <button class="downButton4" onclick="FlipImage('-y', '.flipContainer4', '.downButton4')">&darr;</button>
            </div>
        </div>
    </div>
    <label for="newImage">Use an image from a URL: </label>
    <input type="url" id="newImage">
    <button class="newImageButton" onclick="ChangeImage()">Display</button>
    <script src="flipImage.js"></script>
</body>
</html>
